  privacy_title: "Datenschutzerklärung"
  privacy_intro: "Der Schutz Ihrer persönlichen Daten ist mir ein wichtiges Anliegen. Im Folgenden informiere ich Sie ausführlich über den Umgang mit Ihren Daten."
  privacy_section1_title: "1. Verantwortlicher"
  privacy_section1_text: "Verantwortlich im Sinne der Datenschutzgesetze ist:\nNico Bleh\nWesthofener Str. 7\n67596 Dittelsheim-Heßloch\nE-Mail: nico@nicobleh.com"
  privacy_section2_title: "2. Erhebung und Speicherung personenbezogener Daten"
  privacy_section2a_title: "a) Besuch der Website"
  privacy_section2a_text: "Beim Aufrufen dieser Website werden durch den von Ihrem Browser genutzten Webserver automatisch Daten in sogenannten Server-Logfiles erhoben, z. B.:"
  privacy_section2a_list:
    - "IP-Adresse"
    - "Datum & Uhrzeit des Zugriffs"
    - "verwendeter Browser und Betriebssystem"
    - "Referrer-URL"
  privacy_section2a_text2: "Diese Daten werden ausschließlich zum Betrieb, zur Sicherheit und zur Optimierung des Angebots ausgewertet (Rechtsgrundlage Art. 6 Abs. 1 f DSGVO)."
  privacy_section2b_title: "b) Kontaktaufnahme per Formular oder E-Mail"
  privacy_section2b_text: "Wenn Sie über das Kontaktformular (oder per E-Mail) mit mir in Verbindung treten, werden die von Ihnen angegebenen Daten (z. B. Name, E-Mail-Adresse, Nachricht) zwecks Bearbeitung Ihrer Anfrage gespeichert (Rechtsgrundlage Art. 6 Abs. 1 b DSGVO). Diese Daten gebe ich nicht ohne Ihre Einwilligung weiter."
  privacy_section3_title: "3. Cookies und Analysen"
  privacy_section3_text: "Meine Website verwendet keine Tracking-Cookies und keine Analyse-Tools. Sollten Sie in Zukunft Dienste wie Google Analytics oder Matomo einsetzen, werde ich sie hier mit allen Details ergänzen."
  privacy_section4_title: "4. Weitergabe von Daten"
  privacy_section4_text: "Eine Weitergabe Ihrer Daten an Dritte findet nicht statt, außer dies ist zur Vertragserfüllung erforderlich oder ich bin gesetzlich dazu verpflichtet (z. B. Finanzamt)."
  privacy_section5_title: "5. Betroffenenrechte"
  privacy_section5_text1: "Sie haben das Recht, jederzeit Auskunft über die bei mir gespeicherten persönlichen Daten zu erhalten (Art. 15 DSGVO), unrichtige Daten berichtigen zu lassen (Art. 16 DSGVO), deren Löschung zu verlangen (Art. 17 DSGVO) oder die Verarbeitung einzuschränken (Art. 18 DSGVO). Außerdem können Sie der Verarbeitung jederzeit widersprechen (Art. 21 DSGVO) und eine einmal erteilte Einwilligung mit Wirkung für die Zukunft widerrufen (Art. 7 Abs. 3 DSGVO)."
  privacy_section5_text2: "Wenn Sie Fragen zu Ihren Rechten haben oder diese ausüben möchten, schreiben Sie mir bitte eine E-Mail an nico@nicobleh.com."
  privacy_section6_title: "6. Datensicherheit"
  privacy_section6_text: "Ich treffe angemessene technische und organisatorische Maßnahmen, um Ihre Daten vor Verlust, Zerstörung, Manipulation und unberechtigtem Zugriff zu schützen."
  privacy_section7_title: "7. Aktualität und Änderung dieser Erklärung"
  privacy_section7_text: "Diese Datenschutzerklärung ist aktuell gültig und datiert auf Juli 2025. Durch die Weiterentwicklung der Website oder aufgrund geänderter gesetzlicher Bestimmungen kann es notwendig werden, diese Erklärung zu ändern. Die jeweils aktuelle Version finden Sie jederzeit hier."
